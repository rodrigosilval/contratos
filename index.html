<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Contratos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            padding: 2rem;
        }

        .dashboard {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .welcome-section h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background: #E36D00;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-secondary {
            background: white;
            color: #E36D00;
            padding: 12px 24px;
            border: 2px solid #E36D00;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .stats-grid {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            flex: 1;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        .stat-number {
            font-size: 2rem;
            color: #E36D00;
            margin: 0.5rem 0;
        }

        .financial-card {
            background: #fff8f0;
            padding: 2rem;
            border-radius: 12px;
            margin-top: 2rem;
        }

        .section-title {
            color: #666;
            margin-bottom: 1rem;
        }

    </style>
</head>
<body>
    <div class="dashboard">
        <div class="welcome-section">
            <h1>Bem-vinda de volta, Sarah.</h1>
       <div class="button-group">
                <a href="contract.html" class="btn-primary">Criar Contrato</a>
                <button class="btn-secondary">Contratos Recentes</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 class="section-title">Contratos Criados</h3>
                <div class="stat-number">248</div>
            </div>
            <div class="stat-card">
                <h3 class="section-title">Contratos de Aluguel</h3>
                <div class="stat-number">156</div>
            </div>
            <div class="stat-card">
                <h3 class="section-title">Contratos de Empr√©stimo</h3>
                <div class="stat-number">72</div>
            </div>
        </div>

        <div class="financial-card">
            <h3 class="section-title">Financeiro</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 class="section-title">Boletos Pendentes</h3>
                    <div class="stat-number">23</div>
                </div>
                <div class="stat-card">
                    <h3 class="section-title">Boletos Pagos</h3>
                    <div class="stat-number">154</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
